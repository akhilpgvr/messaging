server:
  port: 8007
  servlet:
    context path: "/messaging/v1"

spring:
  application:
    name: doctor-booking
  mvc:
    path match:
      matching-strategy: ant-path-matcher

  data:
    mongodb:
      user: admin
      password: admin
      database: medicus-connect
      uri: mongodb://localhost:27017

config:
  rest:
    service:
      profile-url: "http://localhost:8001/profile/v1"

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic